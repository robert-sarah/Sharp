<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sharpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d7377;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14919b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8e8e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="128" fill="url(#sharpGradient)" />
  
  <!-- Sharp # symbol -->
  <g transform="translate(128, 128)">
    <!-- Left vertical line of # -->
    <rect x="-55" y="-45" width="12" height="90" fill="white" opacity="0.95" />
    
    <!-- Right vertical line of # -->
    <rect x="43" y="-45" width="12" height="90" fill="white" opacity="0.95" />
    
    <!-- Top horizontal line of # -->
    <rect x="-60" y="-20" width="120" height="12" fill="url(#accentGradient)" opacity="0.95" />
    
    <!-- Bottom horizontal line of # -->
    <rect x="-60" y="8" width="120" height="12" fill="url(#accentGradient)" opacity="0.95" />
    
    <!-- Small accent dots -->
    <circle cx="-70" cy="-60" r="6" fill="#ff6b6b" opacity="0.8" />
    <circle cx="70" cy="60" r="6" fill="#ff6b6b" opacity="0.8" />
  </g>
  
  <!-- Text "Sharp" underneath -->
  <text x="128" y="220" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0.9">Sharp</text>
</svg>
